version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/homeassistant
    steps:
      - checkout
      - run:
          name: Fetch Secrets
          command: |
            sh secrets_fetch.sh
      - run:
          name: Check config
          command: |
            python3.6 -m venv .
            source bin/activate
            pip3 install --pre --upgrade homeassistant
            hass -c . --script check_config --info all