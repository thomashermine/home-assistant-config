---
# climate_home_boost
#
# Turn on living & chambre for 2 hours
#
# https://www.home-assistant.io/integrations/tado/#service-tadoset_climate_timer
#
climate_home_boost:
  sequence:
    - service: tado.set_climate_timer
      data_template:
        entity_id: climate.living, climate.cuisine, climate.chambre, climate.bureau
        temperature: "{{ states.input_number.climate_home_temperature.state }}"
        time_period: "{{ states.input_text.climate_boost_duration.state }}"
