---
# climate_home
#
# Turn on climate devices to desired temperature when home
#
climate_home:
  sequence:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.bureau, climate.living, climate.chambre
        temperature: "{{ states.input_number.climate_home_temperature.state }}"
    - service: climate.set_hvac_mode
      data:
        entity_id: climate.bureau, climate.living, climate.chambre
        hvac_mode: "heat"
