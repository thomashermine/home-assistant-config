tts_say_welcome:
  sequence:
    - service: script.tts_processing
      data_template:
        media_player: "{{ media_player }}"
        volume_level: "{{ volume_level|default(1) }}"
        message: >
          {{ [
          "Bon retour, " ~ states.sensor.hosts.state,
          "Bienvenue à la maison, " ~ states.sensor.hosts.state,
          "Bon retour chez vous, " ~ states.sensor.hosts.state,
          states.sensor.hosts.state+ ", bon retour à la maison",
          states.sensor.hosts.state+ ", bienvenue.",
          states.sensor.hosts.state+ ", bon retour chez vous.",
          ] | random }}
          {{ message }}
