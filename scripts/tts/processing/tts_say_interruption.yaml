tts_say_interruption:
  sequence:
    - service: script.tts_processing
      data_template:
        entity_id: "{{ entity_id }}"
        media_player: "{{ media_player }}"
        volume_level: "{{ volume_level|default(1) }}"
        message: >
          {{ [
          "Pardonnez-moi, " ~ states.sensor.hosts.state,
          "Excusez-moi, " ~ states.sensor.hosts.state,
          "Pardon, " ~ states.sensor.hosts.state,
          "Oh, " ~ states.sensor.hosts.state+" ?",
          states.sensor.hosts.state+ "? Pardon, mais...",
          states.sensor.hosts.state+ "? Excusez-moi.",
          states.sensor.hosts.state+ "? Pardon d'interrompre.",
          states.sensor.hosts.state+ "? Pardon pour l'interruption.",
          "Oh, pardonnez-moi, je dois vous interrompre...",
          "Pardonnez-moi, je dois vous interrompre...",
          "Excusez-moi, je dois vous interrompre.",
          ] | random }}
          {{ message }}
