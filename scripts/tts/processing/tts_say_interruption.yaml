tts_say_interruption:
  sequence:
    - service: script.turn_on
      entity_id: script.tts_interruption
    - delay: "00:00:04"
    - wait_template: "{{ is_state('group.media_players_tts', 'off') }}"
    - service: script.tts_processing
      data_template:
        entity_id: group.media_players_tts
        message: "{{ message }}"
