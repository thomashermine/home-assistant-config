---
# When extracteur_d_air timer ends, but we still have high humidity
# --> Restart extracteur_d_air
#
alias: extracteur_end_restart
trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.extracteur_d_air
condition:
  - condition: numeric_state
    entity_id: sensor.bathroom_floating_humidity
    above: 10 # Muse be the same in extracteur_timer_end
action:
  - service: switch.turn_on
    entity_id: switch.extracteur_d_air
