---
# presence
# Serve as a proxy between persons state (away/home) and home presence :
# home, leaving, coming_home,...
#
# Allow for more cases than just home/away :
# Did we just left?  Or came back? Are we on a vacation ? ...?
#
# https://www.home-assistant.io/integrations/input_select/
#

presence:
  name: Presence
  options:
    - on_trip
    - back_from_trip
    - approaching
    - coming_home
    - home
    - leaving
    - away
  icon: mdi:home-account
